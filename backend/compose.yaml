version: '3.8'

services:
  app:
    image: mig-api:latest
    container_name: app
    build:
      context: ./backend
      dockerfile: ./docker/dev/Dockerfile
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/mig
      - SPRING_DATASOURCE_USERNAME=ivan
      - SPRING_DATASOURCE_PASSWORD=pASSword
    networks:
      app-network:
        ipv4_address: 192.168.112.3
      redis-network:
        ipv4_address: 192.168.128.3
    expose:
      - 8080
    volumes:
      - type: volume
        source: api-volume
        target: /tmp/mig-app/api
    depends_on:
      - db
      - redis
    restart: on-failure

  db:
    image: postgres:15-alpine
    container_name: db
    command:
      - 'postgres'
      - '-c'
      - 'log_min_duration_statement=200ms'
      - '-c'
      - 'idle_in_transaction_session_timeout=10s'
    environment:
      - POSTGRES_USER=ivan
      - POSTGRES_PASSWORD=pASSword
      - POSTGRES_DB=mig
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      app-network:
        ipv4_address: 192.168.112.2
    ports:
      - '5432:5432'
    volumes:
      - type: volume
        source: db-volume
        target: /var/lib/postgresql/data/pgdata
    restart: on-failure
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ivan -d mig']
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 90s

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=ivan.duvanov.3@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=pASSword
      - PGADMIN_CONFIG_SERVER_MODE=False
    networks:
      pg-network:
        ipv4_address: 192.168.144.2
      app-network:
        ipv4_address: 192.168.112.4
    ports:
      - '5050:80'
    volumes:
      - type: volume
        source: pgadmin-volume
        target: /var/lib/pgadmin
    links:
      - db
    depends_on:
      - db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis
    container_name: redis
    networks:
      redis-network:
        ipv4_address: 192.168.128.2
    ports:
      - '6379:6379'

  front:
    image: front
    container_name: front
    build:
      context: ./kemsu-vue-app
      dockerfile: ./docker/dev/Dockerfile
    networks:
      app-network:
        ipv4_address: 192.168.112.6
    expose:
      - 3000
    depends_on:
      - app

  nginx:
    image: nginx:latest
    container_name: nginx
    networks:
      app-network:
        ipv4_address: 192.168.112.5
    ports:
      - '80:80'
    volumes:
      - type: bind
        source: ./nginx/conf.d
        target: /etc/nginx/conf.d
    depends_on:
      - front

networks:
  redis-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.128.0/20
          gateway: 192.168.128.1
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.112.0/20
          gateway: 192.168.112.1
  pg-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.144.0/20
          gateway: 192.168.144.1

volumes:
  db-volume:
    driver: local
  api-volume:
    driver: local
  pgadmin-volume:
    driver: local